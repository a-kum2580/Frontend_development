<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aqua;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .color-controls {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .color-controls input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .error-message {
            color: #ff3333;
            display: none;
            margin-top: 10px;
            padding: 8px;
            background-color: rgba(255, 51, 51, 0.1);
            border-radius: 4px;
        }

        #colorPicker {
            display: none;
            margin: 10px 0;
        }

        #colorPicker.show {
            display: inline-block;
        }

        p {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body onload="greet()">
    <div class="button-container">
        <button onclick="alert('Hello, World')">Click me</button>
        <button onclick="toggleText()">Change Text</button>
        <button id="click">Internal Javascript Click</button>
    </div>

    <p id="text">This is the first HTML, CSS and JavaScript.</p>
    
    <div class="color-controls">
        <input type="text" id="colorInput" placeholder="Enter a color">
        <button onclick="bg()">Change Background</button>
        <input type="color" id="colorPicker" value="#00ffff">
        <div id="errorMsg" class="error-message"></div>
    </div>

    <script>
        function greet() {
            alert("Hei, welcome to dynamic web page");
        }

        const buttonId = document.getElementById('click');
        buttonId.onclick = function() {
            alert("Button was clicked.");
        }
        
        buttonId.onmouseover = function() {
            buttonId.style.color = "yellow";
            this.style.backgroundColor = "#45a049";
        }
        
        buttonId.onmouseout = function() {
            buttonId.style.color = "white";
            this.style.backgroundColor = "#4CAF50";
        }

        function toggleText() {
            const text = document.getElementById('text');
            text.innerHTML = text.innerHTML === 'This is the first HTML, CSS and JavaScript fusion'
                ? 'I am testing inline in Java'
                : 'This is the first HTML, CSS and JavaScript fusion';
        }

        function isValidColor(color) {
            const temp = document.createElement('div');
            temp.style.color = color;
            return temp.style.color !== '';
        }

        function bg() {
            const errorMsg = document.getElementById('errorMsg');
            const colorInput = document.getElementById('colorInput');
            const colorPicker = document.getElementById('colorPicker');
            
            try {
                let color = colorInput.value.trim();
                
                if (!color) {
                    colorPicker.classList.add('show');
                    color = colorPicker.value;
                } else {
                    colorPicker.classList.remove('show');
                    
                    if (!isValidColor(color)) {
                        throw new Error('Invalid color. Please enter a valid color name or hex code');
                    }
                }
                
                document.body.style.backgroundColor = color;
                errorMsg.style.display = 'none';
                
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                colorPicker.classList.add('show');
            }
        }
    </script>
</body>
</html>
